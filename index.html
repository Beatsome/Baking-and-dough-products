<!DOCTYPE html>

<head>

    <title>Food Gallery</title>

        .gallery-item { width: auto; }
    </style>
</head>

    <div class="gallery">
        <!-- 在这里添加图片和描述 -->

        </div>
        <div class="gallery-item">

        </div>
        <div class="gallery-item">

        </div>
        <div class="gallery-item">
            <img src="Slide4.JPG" alt="全麥餅乾">

        </div>

            <img src="Slide5.JPG" alt="全麥麵包">

</html>
